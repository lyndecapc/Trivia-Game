<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nashville Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap Link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--Google Fonts Link-->
  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">


</head>

<body>
  <div class="jumbotron jumbotron-fluid" style="background-color: #2a2c2a;">
    <div class="container">
      Nashville Trivia Game
    </div>
  </div>

  <div class="wrapper">

    <div id="welcome" style="vertical-align: middle">
      <h2>Instructions</h2>
      <button class="btn btn-dark" id="start">Start Game</button>
    </div>


    <div id="game">

      <div id="timeDisplay"></div>

      <br>
      <div id="questions"></div>
      <br>
      <div id="answers"></div>
      <div class=buttons>
        <p>
          <button class="answer btn1 badge-pill btn-dark btn-block">Answer 1</button>
          <br>
          <br>
          <button class="answer btn2 badge-pill btn-dark btn-block">Answer 2</button>
          <br>
          <br>
          <button class="answer btn3 badge-pill btn-dark btn-block">Answer 3</button>
          <br>
          <br>
          <button class="answer btn4 badge-pill btn-dark btn-block">Answer 4</button>
        </p>
      </div>


    </div>


    <div id="results">Results:
      <br>

      <div class="correct"></div>
      <div class="incorrect"></div>

      <br>
      <button class="btn btn-dark" id="restart">Restart Game</button>
    </div>
  </div>


  <!--JQuery Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Link to JS game logic-->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
